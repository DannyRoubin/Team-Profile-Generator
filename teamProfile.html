<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      />
      <title>Team Profile Generator</title>
    </head>
    <body>

    <!-- Body -->

    >
      <div class="card-body">
        <h5 class="card-title">Bill</h5>
        <p class="card-text">Manager</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 123</li>
        <li class="list-group-item">Email: <a href = 'mailto:bill@bill.com'> bill@bill.com</a></li>
        <li class="list-group-item">Office Number: 123</li>
      </ul>
    </div><div
      class="card"
      style="width: 18rem; margin-left: 1rem; margin-right: 1rem"
    >
      <div class="card-body">
        <h5 class="card-title">Tim</h5>
        <p class="card-text">Intern</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 345</li>
        <li class="list-group-item">Email: <a href = 'mailto:tim@tim.com'> tim@tim.com</a></li>
        <li class="list-group-item">School: UW</li>
      </ul>
    </div><div
      class="card"
      style="width: 18rem; margin-left: 1rem; margin-right: 1rem"
    >
      <div class="card-body">
        <h5 class="card-title">Jim</h5>
        <p class="card-text">Engineer</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 234</li>
        <li class="list-group-item">Email: <a href = 'mailto:jim@jim'> jim@jim</a></li>
        <li class="list-group-item">Github: <a href="https://github.com/jim" jim</a></li>
      </ul>
    </div></div>
  </body>
</html>
